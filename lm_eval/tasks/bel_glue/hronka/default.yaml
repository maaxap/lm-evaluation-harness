group:
  - bel_glue
task: hronka
dataset_path: maaxap/hronka_debug
output_type: multiple_choice
test_split: test
doc_to_text: "Passage: {{ txt1 }} \"*{{ txt_pron }}*\" {{ txt2 }}\nQuestion: In the passage above, does the pronoun \"*{{ txt_pron }}*\" refer to \"*{{ txt_noun }}*\"? Output has to be 1 if yes, 0 otherwise.\nAnswer:"
doc_to_target: label
doc_to_choice: ["0", "1"]
metric_list:
  - metric: f1  # passthrough metric, no calculations are done on this step
    aggregation: f1
    higher_is_better: true
metadata:
  version: 1.0
