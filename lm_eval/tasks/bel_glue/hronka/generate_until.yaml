# Separate config to API models that do not support `echo` - echoing prompt with log probabilities. This
# limitation
# https://github.com/EleutherAI/lm-evaluation-harness/issues/2136

group:
  - bel_glue
task: hronka
dataset_path: maaxap/hronka_debug
output_type: generate_until
test_split: test
doc_to_text: "Passage: {{ txt1 }} \"*{{ txt_pron }}*\" {{ txt2 }}\nQuestion: In the passage above, does the pronoun \"*{{ txt_pron }}*\" refer to \"*{{ txt_noun }}*\"? Output has to be 1 if yes, 0 otherwise.\nAnswer:"
doc_to_target: label
generation_kwargs:
  temperature: 0.0
filter_list:
  - name: "score-first"
    filter:
      - function: "take_first"
      - function: "cast_to_dtype"
        dtype: int
      - function: "take_first"
metric_list:
  - metric: f1
    aggregation: f1
    higher_is_better: true
metadata:
  version: 1.0
