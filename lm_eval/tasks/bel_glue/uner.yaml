task: bel_uner
dataset_path: maaxap/uner_debug
output_type: generate_until
generation_kwargs:
  temperature: 0.0
test_split: test
doc_to_text: !function utils.doc_to_text
doc_to_target: !function utils.doc_to_target
filter_list:
  - name: "score-first"
    filter:
      - function: "parse_json_markdown"
      - function: "take_first"
metric_list:
  - metric: f1  # passthrough metric, no calculations are done on this step
    aggregation: f1
    higher_is_better: true
    hf_evaluate: true
