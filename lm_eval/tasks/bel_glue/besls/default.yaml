group:
  - bel_glue
task: belsls
dataset_path: maaxap/belsls_debug
dataset_name: null
output_type: generate_until
test_split: test
doc_to_text: "Passage: {{ txt1 }} \"*{{ txt_pron }}*\" {{ txt2 }}\nQuestion: In the passage above, does the pronoun \"*{{ txt_pron }}*\" refer to \"*{{ txt_noun }}*\"? Output a single number: '1' if yes, '0' otherwise.\nAnswer:"
doc_to_target: label
generation_kwargs:
  temperature: 0.0
filter_list:
  - name: "score-first"
    filter:
      - function: "take_first"
      - function: "cast_to_dtype"
        dtype: int
      - function: "take_first"
metric_list:
  - metric: f1
    aggregation: mean
    higher_is_better: true
    hf_evaluate: true
    average: binary
  - metric: accuracy
    aggregation: mean
    higher_is_better: true
    hf_evaluate: true
metadata:
  version: 1.0
